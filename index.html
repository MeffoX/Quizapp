<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="json.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quizcard">
            <img src="./img/head.jpg" id="headerImage" class="card-img-top" alt="">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">25%</div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="end-screen">
                    <div>
                        Du hast<br><b id="amountOfRightQuestions"></b> von <b id="amountOfQuestions"></b><br> Fragen richtig beantwortet.
                    </div>
                </div>
                <div class="button-row">
                    <button onclick="restartQuiz()" class="btn btn-primary">Erneut spielen</button>
                </div>

            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText"></h5>

                <div class="card mb-2" onclick="answer('answer_1')">
                    <div class="card-body quiz-answer-card" id="answer_1"></div>
                </div>

                <div class="card mb-2" onclick="answer('answer_2')">
                    <div class="card-body quiz-answer-card" id="answer_2"></div>
                </div>

                <div class="card mb-2" onclick="answer('answer_3')">
                    <div class="card-body quiz-answer-card" id="answer_3"></div>
                </div>

                <div class="card mb-2" onclick="answer('answer_4')">
                    <div class="card-body quiz-answer-card" id="answer_4"></div>
                </div>


                <div class="question-footer">
                    <span><b id="questionNumber"></b> von <b id="allQuestions"></b> Fragen</span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
</body>

</html>
